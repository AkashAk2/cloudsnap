<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Login to CloudSnap</title>
  </head>
  <body>
    <div class="login-flex">
      <div class="login-card container w-50">
        <div class="container-fluid">
          <h2>Login to CloudSnap</h2>
          <p>Enter your credentials to login</p>
          <form id="login-form">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="emailid" class="form-control" />
              <label class="form-label" for="emailid"
                >Email address</label
              >
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              onclick="onLoginClick(); return false;"
            >
              Sign in
            </button>
            <p class="text-center">
              If you don't have an account,
              <a href="signup.html">Sign up.</a>
            </p>
          </form>
          <script>
            document.getElementById("login-form").addEventListener("submit", function(event){
              event.preventDefault();
              onLoginClick();
            });
            </script>
        </div>
      </div>
    </div>
  </body>
</html>
