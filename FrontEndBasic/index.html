<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
          rel="stylesheet"
  />
  <!-- MDB -->
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
  ></script>
  <script
          type="text/javascript"
          src="./script.js"
  ></script>
  <link rel="stylesheet" href="./style.css" />
  <title>CloudSnap Homepage</title>
</head>
<body>
<div class="application-header">
  <p class="title">CloudSnap</p>
  <p class="caption"><span><button class="btn btn-danger" onclick="onLogOut()">Sign Out</button></span></p>
</div>
 
<div class="application-body container-fluid">
  <ul class="nav nav-tabs mb-2" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
              class="nav-link active"
              id="ex1-tab-1"
              data-mdb-toggle="tab"
              href="#ex1-tabs-1"
              role="tab"
              aria-controls="ex1-tabs-1"
              aria-selected="true"
      >Upload Image</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
              class="nav-link"
              id="ex1-tab-2"
              data-mdb-toggle="tab"
              href="#ex1-tabs-2"
              role="tab"
              aria-controls="ex1-tabs-2"
              aria-selected="false"
      >Get image by tags</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
              class="nav-link"
              id="ex1-tab-3"
              data-mdb-toggle="tab"
              href="#ex1-tabs-3"
              role="tab"
              aria-controls="ex1-tabs-3"
              aria-selected="false"
      >Update image tags</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
              class="nav-link"
              id="ex1-tab-4"
              data-mdb-toggle="tab"
              href="#ex1-tabs-4"
              role="tab"
              aria-controls="ex1-tabs-4"
              aria-selected="false"
      >Find Query With Image</a
      >
    </li>
 
    <li class="nav-item" role="presentation">
      <a
              class="nav-link"
              id="ex1-tab-5"
              data-mdb-toggle="tab"
              href="#ex1-tabs-5"
              role="tab"
              aria-controls="ex1-tabs-5"
              aria-selected="false"
      >Delete Image</a
      >
    </li>
 
    <li class="nav-item" role="presentation">
      <a class="nav-link"
         id="ex1-tab-6"
         data-mdb-toggle="tab"
         href="#ex1-tabs-6"
         role="tab"
         aria-controls="ex1-tabs-6"
         aria-selected="false"
      >Results</a>
    </li>
 
  </ul>
  <!-- Tabs navs -->
 
  <!-- Tabs content -->
  <div class="tab-content" id="ex1-content">
    <div
            class="tab-pane fade show active"
            id="ex1-tabs-1"
            role="tabpanel"
            aria-labelledby="ex1-tab-1"
    >
      <div class="container-fluid">
        <form id="uploadImageForm" class="form-main-group upload-image-group">
          <div class="form-group">
            <label for="imageFile">Select Image to upload</label>
            <input
                    id="imageFile"
                    type="file"
                    class="form-control"
                    name="imageFile"
            />
          </div>
          <div class="action-buttons">
            <button class="btn btn-success" id="uploadImageButton">
              Upload
            </button>
            <button type="reset" class="btn btn-outline-danger">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
            class="tab-pane fade"
            id="ex1-tabs-2"
            role="tabpanel"
            aria-labelledby="ex1-tab-2"
    >
      <div class="container-fluid">
        <form id="get-image-form" class="form-main-group upload-image-group" action="" method="get">
          <button class="btn btn-info w-auto" type="button" onclick="addFormTags('getImageByTags')">
            Add New Tag</button>
          <div id="getImageByTags"></div>
 
          <div class="action-buttons">
            <button class="btn btn-success" id="getImageButton">Get Image</button>
            <button type="reset" class="btn btn-outline-danger">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
            class="tab-pane fade"
            id="ex1-tabs-3"
            role="tabpanel"
            aria-labelledby="ex1-tab-3"
    >
      <div class="container-fluid">
        <form id="update-image-form" class="form-main-group upload-image-group" action="#" method="post">
          <div class="form-group">
            <label for="url">Image URL</label>
            <input id="url" name="url" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="type">Type Of Action</label>
            <input id="type" name="type" class="form-control" placeholder="1 - Add, 0 - Remove" type="text" />
          </div>
          <button class="btn btn-info w-auto" type="button" onclick="addFormTags('updateImageByTags')">
            Add New Tag</button>
          <div id="updateImageByTags"></div>
          <div class="action-buttons">
            <button id="updateButton" class="btn btn-success">Update</button>
            <button type="reset" class="btn btn-outline-danger">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
 
    <div
            class="tab-pane fade"
            id="ex1-tabs-4"
            role="tabpanel"
            aria-labelledby="ex1-tab-4"
    >
      <div class="container-fluid">
        <form id="find-image-form" class="form-main-group upload-image-group" action="#" method="get">
          <div class="form-group">
            <label for="imageFile">Select Image to upload</label>
            <input
                    type="file"
                    class="form-control"
                    name="findImageFile"
            />
          </div>
 
          <div class="action-buttons">
            <button id="findImageButton" class="btn btn-success">Find</button>
            <button type="reset" class="btn btn-outline-danger">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
 
    <div
            class="tab-pane fade"
            id="ex1-tabs-5"
            role="tabpanel"
            aria-labelledby="ex1-tab-5"
    >
      <div class="container-fluid">
        <form id="deleteImageButton" class="form-main-group upload-image-group" action="#" method="get">
          <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input id="imageUrl" class="form-control" type="text" name="imageUrl" />
          </div>
 
          <div class="action-buttons">
            <button class="btn btn-danger">Delete</button>
            <button type="reset" class="btn btn-outline-danger">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
 
    <div class="tab-pane fade"
         id="ex1-tabs-6"
         role="tabpanel"
         aria-labelledby="ex1-tab-6"
    >
      <div class="container-fluid">
        <div id="resultsContainer">
          <!-- Results will be appended here -->
        </div>
      </div>
    </div>
 
  </div>
  <!-- Tabs content -->
</div>
</body>
</html>
